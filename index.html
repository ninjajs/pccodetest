<!DOCTYPE html>
<html>
<head>
  <title>Code Challenge</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="heading">Search financial institutions</div>
  <div id="autocomplete">
    <input id="search" type="text" autocomplete="off" />
    <div id="results"></div>
  </div>

  <script type="text/x-handlebars-template" id="resultsTmpl">
      {{#each results}}
        <a class="result" href="{{url}}" target="_blank">{{{name}}} <span class="type">- {{type}}</span></a>
      {{/each}}
  </script>

  <script type="text/javascript" src="vendor/handlebars.js"></script>
  <script type="text/javascript" src="vendor/jquery.js"></script>
  <script type="text/javascript" src="vendor/fuse.js"></script>
  <script type="text/javascript" src="products.json"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
